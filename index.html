<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Card Preview</title>
</head>
<body>
    <main class="card">
        <div class="content">
            <div class="info">
                <a href="#" class="img-logo">
                    <img src="src/images/image-equilibrium.jpg" alt="image-equilibrium" class="logo">
                </a>
                <a href="#">
                    <h1 class="link">Equilibim #3429</h1>
                </a>
                <p class="description">Our Equilibim collection promotes balance and calm.</p>
            </div>

            <div class="values">
                <div class="eth">
                    <img src="src/images/icon-ethereum.svg" alt="icon-ethereum" class="eth-img">
                    <p class="price">0.041 ETH</p>
                </div>

                <div class="days">
                    <img src="src/images/icon-clock.svg" alt="clock" class="clock-img">
                    <p class="time">3 days left</p>
                </div>
            </div>

            <div class="creator">
                <img src="src/images/image-avatar.png" alt="profilePic" class="profile">
                <p class="about">Creation of <a href="#" class="link">Jules Wyvern</a></p>
            </div>
        </div>

    </main>
</body>
</html>
